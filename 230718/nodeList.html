<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nodeList</title>
  </head>
  <body>
    <h1>웹 프로그래밍</h1>
    <ul id="itemlist">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    <script>
      // li 노드 리스트
      const nodelist = document.querySelectorAll("li");
      console.log(nodelist);
      // 인덱스 활용 가능
      console.log(nodelist[1]);
      // 요소(li), 텍스트노드 생성 후
      // 텍스트노드 li에 붙이기 -> 기존 요소(ul)에 붙이기 순으로 진행
      const newLi = document.createElement("li");
      const newLiText = document.createTextNode("JSP");
      newLi.appendChild(newLiText);
      document.getElementById("itemlist").appendChild(newLi);
    </script>
  </body>
</html>
