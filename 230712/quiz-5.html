<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz5</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("첫번째 숫자를 입력"));
      let num2 = parseInt(prompt("두번째 숫자를 입력"));

      function whichIsLarge(x, y) {
        if (x > y) {
          alert(x + "이 " + y + "보다 큽니다");
        } else if (x < y) {
          alert(y + "이 " + x + "보다 큽니다");
        } else {
          alert("두 수가 같습니다");
        }
      }
      whichIsLarge(num1, num2);
    </script>
  </body>
</html>
