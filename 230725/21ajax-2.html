<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax2</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <section class="container">
      <h2>jQuery Ajax 문서 로딩 메소드 - load()</h2>
      <article class="data">
        <input type="button" id="btn1" value="Success button" />
        <input type="button" id="btn2" value="Target button" />
        <input type="button" id="btn3" value="Json button" />
        <div>result:</div>
        <div id="result"></div>
      </article>
    </section>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#result").load(
            /* 로드 시 특정 요소만 가져올 수 있음 */
            "../230724/test.html #language"
          );
        });

        $("#btn2").click(function () {
          $("#result").load("error.html", function (response, status, xhr) {
            if (status == "error") {
              const msg = "문서의 내용을 불러오지 못했습니다.";
              $("#result").html(`${msg}, ${xhr.status}, ${xhr.statusText}`);
            }
          });
        });

        $("#btn3").click(function () {
          $("#result").load("../230724/MOCK_DATA.json");
        });
      });
    </script>
  </body>
</html>
