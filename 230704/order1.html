<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" required placeholder="홍길동" />
        </li>
        <li>
          <label for="address">배송 주소</label>
          <input
            type="text"
            id="address"
            required
            placeholder="서울시 한국구 한국로 23"
          />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" required placeholder="010-0000-0000" />
        </li>
        <li>
          <label for="deliverDate">배송 지정</label>
          <input type="date" />(주문일로부터 최소 3일 이후)
        </li>
        <li>
          <label for="prod">상품 선택</label>
          <select id="prod">
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
          </select>
        </li>
        <li>
          <label for="pack">포장 여부</label>
          <input type="text" id="pack" list="pack1" />
          <datalist id="pack1">
            <option value="package">선물 포장</option>
            <option value="unpackage">선물 포장 안함</option>
          </datalist>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="30" rows="5"></textarea>
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="주문하기" />
    <input type="reset" value="취소하기" />
  </body>
</html>
