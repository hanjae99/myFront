<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUpPractice</title>
    <style>
      #signup {
        border: 1px solid black;
        padding: 20px;
        width: 500px;
        height: auto;
        margin: 30px auto;
      }
      #signup fieldset {
        margin-bottom: 20px;
      }
      #signup ul {
        list-style: none;
      }
      #signup li {
        margin: 10px 10px 10px -20px;
      }
      #signup input:not([id="rank"]):not([id="phone"]) {
        border: 1px solid red;
        border-radius: 3px;
        padding: 5px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form id="signup">
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label><input type="text" id="id" required />
          </li>
          <li>
            <label for="pw">비밀번호</label
            ><input type="password" id="pw" required />
          </li>
          <li>
            <label for="pwcheck">비밀번호 확인</label
            ><input type="password" id="pwcheck" required />
          </li>
          <li>
            <label for="rank">회원등급</label
            ><input type="text" value="준회원" id="rank" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="name">이름</label
            ><input
              type="text"
              id="name"
              placeholder="5자미만 공백없이"
              required
            />
          </li>
          <li>
            <label for="email">이메일</label
            ><input
              type="email"
              id="email"
              placeholder="abcd@domain.com"
              required
            />
          </li>
          <li>
            <label for="phone">연락처</label><input type="tel" id="phone" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
