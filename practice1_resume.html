<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
          찾습니다.
        </p>
        <hr />
        <h3>개인정보</h3>
        <ul>
          <li>
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              placeholder="공백없이 입력하세요"
              required
            />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required />
          </li>
        </ul>
        <h3>지원 분야</h3>
        <ul>
          <li>
            <input type="radio" name="part" id="web-publishing" checked />
            <label for="web-publishing">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" name="part" id="web-application" />
            <label for="web-application">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" name="part" id="developeEnvironment" />
            <label for="developeEnvironment">개발 환경 개선</label>
          </li>
        </ul>
        <h3>지원 동기</h3>
        <textarea
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
        <br />
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
