<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popupCheck</title>
  </head>
  <body>
    <p>문서를 열면 팝업창이 열립니다.</p>
    <script>
      function openPopup() {
        let newWin = window.open("notice.html", "pop", "width=500, height=400");
        if (newWin == null) {
          alert("팝업이 차단되어 있습니다.");
        }
        newWin.moveBy(400, 200);
      }
      function openCenter(doc, win, w, h) {
        let left = (screen.availWidth - w) / 2;
        let top = (screen.availHeight - h) / 2;
        let opt =
          "left=" + left + ", top=" + top + ", width=" + w + ", height=" + h;
        window.open(doc, win, opt);
      }
      // openPopup();
      openCenter("notice.html", "popup", 500, 400);
    </script>
  </body>
</html>
