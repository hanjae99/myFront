<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tr2</title>
    <style>
      .box {
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background-color: aqua;
        border: 1px solid black;
        transition: 2s ease;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        background-color: greenyellow;
        transform: rotate(270deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
