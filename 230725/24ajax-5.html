<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax5</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
      .card-body > h2 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card-body">
      <h2>콘솔을 확인하세요</h2>
      <button class="btn btn-primary" id="addBtn">ADD</button>
      <div>
        <table class="table">
          <thead>
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Tel</td>
              <td>Address</td>
              <td>Photo</td>
            </tr>
          </thead>
          <tbody id="container"></tbody>
        </table>
      </div>
    </div>
    <script>
      $(() => {
        // get 방식으로 가져오기
        $.get(
          "http://sample.bmaster.kro.kr/contacts",
          { pagerno: 1, pagesize: 10 },
          function (data) {
            // 가져온 data 의 구조 확인 후 원하는 요소 뽑아올 준비
            console.log(data);
            data.contacts.forEach(function (item, index) {
              console.log(item);
              console.log(index);
              let temp = "<tr>";
              temp += `<td>${item.no}</td>`;
              // no 값으로 데이터를 삭제하기위해 url에 no 값을 실어 보냄
              temp += `<td><a href="28ajax-9.html?no=${item.no}">${item.name}</a></td>`;
              temp += `<td>${item.tel}</td>`;
              temp += `<td>${item.address}</td>`;
              temp += `<td><img src="${item.photo}" alt="증명사진" width="50px" height="50px"/></td>`;
              temp += "</tr>";
              $("#container").append(temp);
            });
          }
        );
        // 클릭시 데이터를 추가할 수 있는 페이지로 이동하는 버튼
        $("#addBtn").on("click", function (evt) {
          location.assign("27ajax-8.html");
        });
      });
    </script>
  </body>
</html>
