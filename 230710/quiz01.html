<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz1</title>
    <style>
      ul {
        list-style: none;
      }
      nav a {
        display: block;
        text-decoration: none;
        color: black;
        padding: 10px 20px;
        transition: 0.5s ease-in;
      }
      nav a:hover {
        background-color: black;
        color: white;
      }
      li {
        float: left;
        background-color: #ccc;
        border-right: 1px solid black;
        box-shadow: 5px 5px 10px gray;
      }
      li:first-child {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      li:last-child {
        border-right: hidden;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
      </ul>
    </nav>
  </body>
</html>
