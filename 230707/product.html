<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <style>
      h1 {
        text-align: center;
      }
      #container ul {
        list-style: none;
      }
      .prod-list li {
        float: left;
        padding: 0;
        margin: 10px;
        overflow: hidden;
        position: relative;
        height: 200px;
      }
      .prod-list .caption {
        position: absolute;
        top: 200px;
        width: 300px;
        height: 200px;
        padding-top: 30px;
        background: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: all 0.6s ease-in-out;
        z-index: 10;
        text-align: center;
      }
      .prod-list li:hover .caption {
        opacity: 1;
        transform: translateY(-200px);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>신상품 목록</h1>
      <ul class="prod-list">
        <li>
          <img src="../images/prod1.jpg" alt="상품1" />
          <div class="caption">
            <h3>상품1</h3>
            <p>상품1 설명 텍스트</p>
            <p>가격:12312원</p>
          </div>
        </li>
        <li>
          <img src="../images/prod2.jpg" alt="상품2" />
          <div class="caption">
            <h3>상품2</h3>
            <p>상품2 설명</p>
            <p>가격:12313원</p>
          </div>
        </li>
        <li>
          <img src="../images/prod3.jpg" alt="상품3" />
          <div class="caption">
            <h3>상품3</h3>
            <p>상품3 설명</p>
            <p>가격:13122원</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
