<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domAppend2</title>
  </head>
  <body>
    <ul id="doglist">
      <li>포메라니안</li>
      <li>달마시안</li>
    </ul>
    <script>
      let doglist = document.getElementById("doglist");
      const elem = document.createElement("li");
      const text = document.createTextNode("불독");
      doglist.appendChild(elem);
      elem.appendChild(text);
    </script>
  </body>
</html>
