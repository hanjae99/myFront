<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼을 정 중앙에 배치</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("../images/bg5.jpg") no-repeat left top fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      button {
        background-color: black;
        color: white;
        font-size: 1.2em;
        padding: 1em 2em;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 2px #fff;
      }
      button:active {
        background-color: white;
        color: black;
        box-shadow: 5px 5px 5px aqua;
      }
    </style>
  </head>
  <body>
    <button type="submit">클릭</button>
  </body>
</html>
