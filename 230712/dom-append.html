<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domAppend</title>
  </head>
  <body>
    <div
      id="target"
      onmousewheel="addtext('동적으로 텍스트가 추가됩니다.')"
      style="font: 2opx bold"
    >
      여기를 클릭하세요
    </div>
    <script>
      function addtext(msg) {
        const node = document.createTextNode(msg);
        document.getElementById("target").appendChild(node);
      }
    </script>
  </body>
</html>
