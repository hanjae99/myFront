<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom2</title>
  </head>
  <body>
    <h2>Node</h2>
    <div>
      <ul id="list">
        <li>리스트 01</li>
        <li id="second" class="test">리스트 02</li>
        <li class="test">리스트 03</li>
      </ul>
    </div>
    <script>
      console.log(document.childNodes);
      console.log(document.parentNode);
      console.log(document.childNodes[1]);

      let list = document.getElementById("list");
      console.log(list.childNodes); /* 공백, 줄바꿈 -> text */
      console.log(list.parentNode);
      console.log(list.childNodes[0].nodeType);
      console.log(list.childNodes[0].nodeName);
      console.log("----------");
      console.log(list.firstChild);
      console.log(list.firstChild.nextSibling);
      console.log(list.firstChild.nextSibling.nextSibling);
      console.log("---lastChild---");
      console.log(list.lastChild);
      console.log(list.lastChild.previousSibling);
      console.log("---elem---");
      console.log(list.firstChild.nextSibling.nodeType);
      console.log(list.children);
      console.log(list.firstElementChild);
      console.log(list.lastElementChild);
      console.log(list.firstElementChild.nextElementSibling);
      console.log(list.lastElementChild.previousElementSibling);

      list.firstElementChild.innerHTML = "Hello World!";
      let elem2 = document.getElementById("second");
      elem2.innerHTML = "수정 추가";

      let elemArray = document.getElementsByClassName("test");
      // elemArray[0].innerHTML = "수정이 덧씌워질까";
      // elemArray[1].innerHTML = "수정이 덧씌워질까";
      elemArray.innerHTML = "수정이 한꺼번에?";

      // document.getElementsByClassName("test")[1].innerHTML =
      //   "수정이 덧씌워질까";
      let elem3 = document.getElementsByTagName("li");
      // console.log(elem3);
      // elem3[2].innerHTML = "수정 추가3";
    </script>
  </body>
</html>
