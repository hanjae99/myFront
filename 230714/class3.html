<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class3</title>
  </head>
  <body>
    <script>
      class Person {
        _name = "";

        constructor(name) {
          this._name = name;
        }

        sayHello() {
          console.log(`안녕하세요! ${this._name}`);
        }
      }

      const me = new Person("홍길동");
      me.sayHello();
      console.log(me);
      console.log(Person);
      // console.log(me instanceof Person);
      // console.log(Person);
      console.log("-----");
      console.log(Object.getPrototypeOf(Person).constructor);
      console.log(Object.getPrototypeOf(Person).constructor === Person);
      console.log(Object.getPrototypeOf(me).constructor);
      console.log(Object.getPrototypeOf(me).constructor === Person);
    </script>
  </body>
</html>
