<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domAttrList</title>
  </head>
  <body>
    <p id="controls">
      <input type="button" value="click" onclick="doSomething();" />
    </p>
    <script>
      const para = document.getElementById("controls");
      const list = para.firstElementChild.attributes;
      console.log(list);
      // 각 속성들 이름과 값 출력
      for (let i = 0; i < list.length; i++) {
        console.log(`${list[i].name}: ${list[i].value}`);
      }
    </script>
  </body>
</html>
