<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      $(() => {
        $(".btn1").click(() => {
          $(".btn1").parent().next().css({ color: "#0f0" });
        });

        // on : 여러 이벤트를 등록
        $(".btn2").on({
          "mouseover focus": () => {
            $(".btn2").parent().next().css({ color: "#00f" });
          },
          "mouseout blur": () => {
            $(".btn2").parent().next().css({ color: "#000" });
          },
        });

        $(".btn1").click();
        $(".btn2").trigger("mouseover");
        $(".btn2").off("mouseover focus"); /* 이벤트 제거 */
      });
    </script>
  </head>
  <body class="card-body">
    <p><button class="btn-primary btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn-secondary btn2">버튼2</button></p>
    <p>내용2</p>
  </body>
</html>
