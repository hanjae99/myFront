<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table3col</title>
    <style>
      #container {
        border: 1px solid gray;
        margin: 10px auto;
        width: 300px;
        height: auto;
        text-align: center;
        padding: 20px;
      }
      table {
        border: 1px solid gray;
        width: 200px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      td {
        border: 1px solid gray;
        padding: 10px;
      }
      table tr:nth-of-type(odd) {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>웹개발</h1>
      <table>
        <tr>
          <td>HTML</td>
        </tr>
        <tr>
          <td>CSS</td>
        </tr>
        <tr>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>React</td>
        </tr>
        <tr>
          <td>node.js</td>
        </tr>
      </table>
    </div>
  </body>
</html>
