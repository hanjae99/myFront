<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script defer>
      console.log($);
      console.log(jQuery);
      $(document).ready(() => {
        console.log("One");
      });

      jQuery(document).ready(() => {
        console.log("two");
      });

      $(() => {
        console.log("three");
      });

      jQuery(() => {
        console.log("four");
      });
      console.log("test");
    </script>
  </head>
  <body>
    <p id="myPara"></p>
    <script>
      // document.getElementById("myPara").innerHTML = "안녕하세요";
      $("#myPara").html("안녕하세요");
    </script>
  </body>
</html>
