<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linear1</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        border-radius: 20px;
        border: 1px solid black;
        margin: 10px;
        display: inline-block;
      }
      .grad1 {
        background: blue linear-gradient(to right bottom, blue, white);
      }
      .grad2 {
        background: linear-gradient(90deg, violet, white);
      }
      /* 시작 지점부터 30% 부근에서 색상 전환 */
      .grad3 {
        background: linear-gradient(180deg, yellow, white 30%, green);
      }
      /* default : ellipse(타원) */
      .grad4 {
        background: radial-gradient(white, yellow, red);
      }
      .grad5 {
        background: radial-gradient(circle, white, yellow, blue);
      }
      .grad6 {
        background: radial-gradient(
          circle closest-side at 30% 40%,
          white,
          yellow,
          blue
        );
      }
      .grad7 {
        background: radial-gradient(
          circle closest-corner at 30% 40%,
          white,
          yellow,
          blue
        );
      }
      .grad8 {
        background: radial-gradient(
          circle farthest-side at 30% 40%,
          white,
          yellow,
          blue
        );
      }
      .grad9 {
        background: radial-gradient(
          circle farthest-corner at 30% 40%,
          white,
          yellow,
          blue
        );
      }
      .grad10 {
        background: radial-gradient(circle at 20% 20%, white, blue);
        border-radius: 50%;
      }
      .cir {
        height: 300px;
        border: none;
        box-shadow: 10px 5px 10px #4c4c4c;
      }
    </style>
  </head>
  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
    <div class="grad5"></div>
    <div class="grad6"></div>
    <div class="grad7"></div>
    <div class="grad8"></div>
    <div class="grad9"></div>
    <div class="grad10 cir"></div>
  </body>
</html>
