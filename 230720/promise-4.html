<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise4</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          let num = parseInt(prompt("10이하 정수를 입력하세요."));
          if (num >= 0 && num <= 10) {
            console.log("정상입력");
            resolve(num);
          } else {
            reject(`오류: ${num} 은 정상입력이 아닙니다`);
          }
        }, 1000);
      });
      promise
        .then((num) => {
          console.log(`2^${num} = ${Math.pow(2, num)}`);
        })
        .catch((reject) => {
          console.log(reject);
        });
    </script>
  </body>
</html>
