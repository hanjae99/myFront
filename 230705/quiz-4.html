<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css문제4</title>
    <style>
      div {
        width: 500px;
        border: 1px dotted black;
        margin: 0 auto;
      }
      img {
        width: 500px;
        display: block;
        margin: 0 auto;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
        text-align: center;
      }
      p {
        font-size: 1.2em;
        line-height: 2em;
        font-weight: 700;
        text-align: center;
      }
      .top {
        background-color: black;
        color: white;
        margin-top: 5px;
        margin-inline: auto;
      }
      .accent {
        color: #00f;
      }
      .smalltext {
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <img src="images/top 2.jpg" alt="사과" />
    <div class="top">확인하세요</div>
    <div>
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
      <p>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
      <hr />
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
      <p>고객센터로 전화주세요</p>
      <hr />
      <h2>고객센터</h2>
      <p>
        0000-0000 <br />
        <span class="smalltext"
          >상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span
        >
      </p>
    </div>
  </body>
</html>
