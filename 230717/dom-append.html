<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domAppend</title>
  </head>
  <body>
    <script src="../js/elt.js"></script>
    <script>
      window.onload = () => {
        const headline = elt("h1", null, "DOM에 관하여");
        document.body.appendChild(headline);

        let input = elt("input", { type: "button", value: "click" });
        document.body.appendChild(input);
        console.log(headline.nodeName);
        console.log(headline.nodeType);
      };
    </script>
  </body>
</html>
