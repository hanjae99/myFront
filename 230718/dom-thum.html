<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>domThum</title>
    <style>
      #container {
        width: 400px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 80px);
        gap: 10px;
        margin: 10px auto;
      }
      #lightbox {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        top: 0;
        left: 0;
      }
      #lightbox img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        src="../images/tree-1-thumb.jpg"
        data-src="../images/tree-1.jpg"
        alt="tree1th"
        class="thumPic"
      />
      <img
        src="../images/tree-2-thumb.jpg"
        data-src="../images/tree-2.jpg"
        alt="tree2th"
        class="thumPic"
      />
      <img
        src="../images/tree-3-thumb.jpg"
        data-src="../images/tree-3.jpg"
        alt="tree3th"
        class="thumPic"
      />
      <img
        src="../images/tree-4-thumb.jpg"
        data-src="../images/tree-4.jpg"
        alt="tree4th"
        class="thumPic"
      />
      <img
        src="../images/tree-5-thumb.jpg"
        data-src="../images/tree-5.jpg"
        alt="tree5th"
        class="thumPic"
      />
      <img
        src="../images/tree-6-thumb.jpg"
        data-src="../images/tree-6.jpg"
        alt="tree6th"
        class="thumPic"
      />
    </div>
    <div id="lightbox">
      <img src="../images/tree-1.jpg" alt="tree1" id="detailImg1" />
    </div>
    <script>
      const thumImgs = document.getElementsByClassName("thumPic");

      for (let i = 0; i < thumImgs.length; i++) {
        let dataSrc = thumImgs[i].getAttribute("data-src");
        thumImgs[i].addEventListener("click", () => {
          document.getElementById("detailImg1").setAttribute("src", dataSrc);
          document.getElementById("lightbox").style.display = "block";
        });
      }

      document.getElementById("lightbox").onclick = () => {
        document.getElementById("lightbox").style.display = "none";
      };

      window.addEventListener("keydown", (event) => {
        if (event.keyCode === 27) {
          document.getElementById("lightbox").style.display = "none";
        }
      });
    </script>
  </body>
</html>
