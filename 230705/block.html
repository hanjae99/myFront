<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블럭 요소</title>
    <style>
      body * {
        border: 1px solid black;
      }
      h1 {
        width: 500px;
        height: 100px;
      }
      .accent {
        font-weight: 800;
      }
      .box1 {
        width: 400px;
        height: 100px;
        border: 5px solid;
        padding: 10px;
        box-sizing: border-box;
        box-shadow: 2px -2px 5px 0px;
        border-width: 10px 20px 30px 40px;
        margin: 10px;
      }
      .box2 {
        width: 50%;
        height: 100px;
        border: 10px solid;
        padding: 10px;
        box-shadow: 5px 5px 15px 5px purple;
        border-color: bisque;
        border-top-color: blueviolet;
        border-bottom: 3px dashed #40dad5;
        border-radius: 25px 40px;
        margin: 20px;
      }
      .box3 {
        width: 300px;
        height: 100px;
        border: 2px solid blue;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>시간이란...</h1>
    <div>
      내일 죽을 것처럼
      <span class="accent">오늘</span>
      을 살고
    </div>
    <p>영원히 살 것처럼<br />내일을 꿈꾸어라.</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <img src="images/salad.jpg" alt="샐러드" />
  </body>
</html>
