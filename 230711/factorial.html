<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial</title>
  </head>
  <body>
    <h1>while문을 이용한 팩토리얼 연산</h1>
    <script>
      let n = prompt("1 이상 숫자를 입력하세요");
      let msg = "";

      if (n !== null && n !== "") {
        let fact = 1;
        let i = 1;
        while (i <= n) {
          fact *= i;
          i++;
        }
        msg = n + "! = " + fact;
      } else {
        msg = "값이 입력되지 않았습니다";
      }
      document.write(msg);
    </script>
  </body>
</html>
